# Site settings
title: Willian Yassunaka
description: 'Willian Yassunaka Personal Page'
url: 'https://willianhy.github.io'
baseurl: ''
# google_analytics: 'UA-XXXXXX-X'
disqus_shortname: 'willianyassunaka'

author:
  name: 'Willian Yassunaka'
  email: willian@yassunaka.com
  twitter_username: willianyass
  github_username:  willianhy
  linkedin_username:  willian-yassunaka

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']